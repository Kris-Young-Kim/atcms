name: Weekly Metrics Report

on:
  schedule:
    # 매주 월요일 오전 9시 (KST) 실행
    - cron: '0 0 * * 1'
  workflow_dispatch: # 수동 실행 가능

jobs:
  generate-metrics-report:
    name: Generate Weekly Metrics Report
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate metrics report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          node scripts/generate-metrics-report.js

      - name: Setup GitHub CLI
        uses: cli/cli-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create report issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 리포트 내용을 파일로 저장
          REPORT_FILE="metrics-report-$(date +%Y%m%d).md"
          
          # 리포트 파일이 생성되었는지 확인
          if [ -f "$REPORT_FILE" ]; then
            # GitHub Issue 생성
            gh issue create \
              --title "주간 성능 지표 리포트 - $(date +%Y-%m-%d)" \
              --body-file "$REPORT_FILE" \
              --label "metrics,report" \
              --repo ${{ github.repository }}
          else
            echo "리포트 파일을 찾을 수 없습니다: $REPORT_FILE"
          fi

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-metrics-report
          path: metrics-report-*.md
          retention-days: 30

